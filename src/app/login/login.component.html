<div class="container-fluid">
  <div class="row authForm">
    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-4"></div>
    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-4">
      <div class="text-center">
        <img
        width="60%"
        src="https://wordpress-343816-1412220.cloudwaysapps.com/wp-content/uploads/2020/08/logo-1024x334.png"
        class="attachment-large size-large"
        alt=""
        srcset="
          https://wordpress-343816-1412220.cloudwaysapps.com/wp-content/uploads/2020/08/logo-1024x334.png 1024w,
          https://wordpress-343816-1412220.cloudwaysapps.com/wp-content/uploads/2020/08/logo-300x98.png    300w,
        "

      />
      </div>
     
      <div class="card mb-2 no_border">
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <div class="form-group pb-3">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="username"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                formControlName="username"
              />
              <span
                class="text-danger pt-2"
                *ngIf="
                  (loginFormControl.username.touched || submitted) &&
                  loginFormControl.username.errors?.required
                "
              >
                Email is required
              </span>
              <span
                class="text-danger pt-2"
                *ngIf="
                  loginFormControl.username.touched &&
                  loginFormControl.username.errors?.email
                "
              >
                Enter a valid email address
              </span>
            </div>
            <div class="form-group pb-3">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                formControlName="password"
              />
              <span
                class="text-danger pt-2"
                *ngIf="
                  (loginFormControl.password.touched || submitted) &&
                  loginFormControl.password.errors?.required
                "
              >
                Password is required
              </span>
              <span
                class="text-danger pt-2"
                *ngIf="
                  loginFormControl.password.touched &&
                  loginForm.controls['password'].hasError('minlength')
                "
              >
                Enter a valid password
              </span>
            </div>
            <button
              type="submit"
              class="btn btn-primary authSubmit"
              [disabled]="!loginForm.valid"
            >
              Login
            </button>
          </form>
          <p class="text-center pt-2">
            Not Registered Yet ?? <a routerLink="/register">Sign Up</a>
          </p>
        </div>
      </div>
      <div
        class="alert alert-warning alert-dismissible fade show"
        role="alert"
        *ngIf="errState"
      >
        <strong>Hello {{ loginForm.value.username }}!</strong>
        {{ loginErrorMsg }}
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-4"></div>
  </div>
</div>
